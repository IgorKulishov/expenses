<div>
 	<h2 class="form-signin-heading">Please sign in</h2>
	<form class="form-signin" #loginForm="ngForm" (ngSubmit)="submitLogin(loginForm)">
	    <label for="userName" class="sr-only">User name</label>
	    <input type="text" id="userName" ngModel class="form-control" placeholder="user name" required="" autofocus="" name="userName">
	    <label for="inputPassword" class="sr-only">Password</label>
	    <input type="password" id="inputPassword" ngModel class="form-control" placeholder="Password" required="" name="password">
	    <div class="checkbox">
	      <label>
	        <input type="checkbox" value="remember-me"> Remember me
	      </label>
	    </div>
	    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
	</form>
	<h3>{{errorMessage}}</h3>
</div>
